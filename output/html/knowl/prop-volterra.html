</h3>
<p>Let <span class="process-math">\(\hilbert = L^2[0,1]\text{.}\)</span> For <span class="process-math">\(t \in [0,1]\text{,}\)</span> let <span class="process-math">\(V:L^2 \to L^2\)</span> be the operator</p>
<div class="displaymath process-math">
\begin{equation*}
V(f)(x) = \int_0^x f(y) \, dy.
\end{equation*}
</div>
<p class="continuation">The operator <span class="process-math">\(V\)</span> is compact. However, <span class="process-math">\(V\)</span> has no eigenvalues.</p></article><span class="incontext"><a href="section-3.html#prop-volterra">in-context</a></span>
