<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>There are at least three non-equivalent definitions of subnet. Despite the complications, the idea is generally the same - to recover as many theorems involving convergent sequences as possible. To see more explanation, see <a class="external" href="https://en.wikipedia.org/wiki/Subnet_(mathematics)" target="_blank">the article on subnets</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-1-hidden.html" title="Footnote 2.2.1"><sup> 1 </sup></a> on Wikipedia.</p>
