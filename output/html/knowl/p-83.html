<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A <dfn class="terminology">net</dfn> in <span class="process-math">\(\mathcal{X}\)</span> is a function <span class="process-math">\(x\)</span> from a directed set <span class="process-math">\(\mathcal{A}\)</span> into a space <span class="process-math">\(\mathcal{X}\text{.}\)</span> We usually write <span class="process-math">\(x(\alpha) = x_\alpha\)</span> and write the net as <span class="process-math">\(\langle x_\alpha \rangle_{\alpha \in \mathcal A} = \langle x_\alpha \rangle\text{.}\)</span></p>
