<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span class="process-math">\(T \in \BOP_0(\hilbert, \K)\text{,}\)</span> then <span class="process-math">\(\cl \ran T\)</span> is separable. If <span class="process-math">\(\{e_j\}\)</span> is a basis for <span class="process-math">\(\cl \ran T\)</span> and <span class="process-math">\(P_n\)</span> is the projection of <span class="process-math">\(\K\)</span> onto <span class="process-math">\(\vee\{e_j:1 \leq j\leq n\}\text{,}\)</span> then</p>
<div class="displaymath process-math">
\begin{equation*}
\norm{P_n T - T} \to 0.
\end{equation*}
</div>
