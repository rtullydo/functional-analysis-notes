<body class="ignore-math"><article class="hiddenproof"><p>Let <span class="process-math">\(T \in \BOP_0(\hilbert, \K)\text{.}\)</span> Since <span class="process-math">\(T(\ball \hilbert)\)</span> is compact, there must exist a constant <span class="process-math">\(C\)</span> so that <span class="process-math">\(T(\ball \hilbert) \subset B_\K(C) = \{k \in \K : \norm{k} \leq C\}\text{.}\)</span> But then <span class="process-math">\(\norm{T} \leq C\text{,}\)</span> and so <span class="process-math">\(T \in \BH\text{.}\)</span></p></article></body>
