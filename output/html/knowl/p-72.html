<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The last piece to be shown is that the accumulation point of the eigenvalues is precisely 0. The monotone bounded sequence theorem gives a real number <span class="process-math">\(\alpha\)</span> so that <span class="process-math">\(\abs{\la_n} \to \alpha.\)</span> We will argue that <span class="process-math">\(\alpha = 0\text{.}\)</span></p>
